# Virtual Hosts
#
# Required modules: mod_log_config

<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "C:/laragon/www/"
    ServerName laragon
    ServerAlias localhost
        <Directory "C:/laragon/www/">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>


